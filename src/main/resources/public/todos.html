<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
  <link rel="stylesheet" type="text/css" href="css/todos.css">
  <script type="text/javascript" src="javascript/todos.js"></script>
</head>
<body>
<button type="button" id="getAll">Get All Todos</button>

<hr/>
<div id="jsonDump" style="margin-top:20px"> Json will go here</div>

<label for="limit">limit:</label><input id="limit" type="text" name="limit">
<button type="button" id="getLimit"> get a limited number of todos</button>

<label for="contains">contains:</label><input id="contains" type="text" name="contains">

<label for="status">status:</label><input id="status" type="text" name="status">

<label for="owner">owner:</label><input id="owner" type="text" name="owner">

<label for="category">category:</label><input id="category" type="text" name="category">
<button type="button" id="getCategory"> get todos in this category</button>

<script>
  window.onload = function () {
    console.log("The page is loaded now!");

    var element = document.getElementById('getAll');
    element.addEventListener("click", getAllTodos, true);

    element = document.getElementById('getLimit');
    element.addEventListener("click", getLimitedTodos, true);

    element = document.getElementById('searchBody');
    element.addEventListener("click", getBodyString, true);

    element = document.getElementById('getStatus');
    element.addEventListener("click", getStatusTodos, true);

    element = document.getElementById('getOwner');
    element.addEventListener("click", getOwnerTodos, true);

    element = document.getElementById('getCategory');
    element.addEventListener("click", getCategoryTodos, true);
  }
</script>
</body>
</html>
